<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengguna</title>
    <link rel="stylesheet" href="../../public/styles/tambahPengguna.css">
</head>
<body>
    <div class="container">
        <h2>Tambah Pengguna</h2>
        <form id="addUserForm">
            <div class="form-group">
                <label for="meteran">Nomor Meteran :</label>
                <input type="text" id="meteran" name="meteran" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat :</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="kota">Kota :</label>
                <input type="text" id="kota" name="kota" required>
            </div>
            <input type="submit" value="Tambah Pengguna" id="add">
        </form>
    </div>
    <script type ='module' src="../../public/script/tambahPengguna.js"></script>
</body>
</html>
